<html>
<head>
<script src="abcjs_basic_2.0-min.js" type="text/javascript"></script>
<script type="text/javascript">

function init() {
    window.setTimeout(postInit, 500);
}

function postInit() {
    TunePusher.abcUpdated.connect(this, updateabc);
    TunePusher.requestABC();
}

function updateabc(abc) {
    ABCJS.renderAbc('notation', abc);
}
</script>
</head>
<body onLoad="init();">
<div id='notation'></div>
</body>
</html>
